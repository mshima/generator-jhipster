name: Setup JHipster BOM
description: Checkout JHipster BOM and build it
runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        path: jhipster-bom
        repository: jhipster/jhipster-bom
        ref: main
        fetch-depth: 1
    - uses: jhipster/actions/build-jhipster-bom@v0
      with:
        jhipster-bom-path: jhipster-bom
