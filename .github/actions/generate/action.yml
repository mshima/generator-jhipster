name: 'Generate JHipster app'
description: 'Generate JHipster app using test-integration scripts'
inputs:
  generation-args:
    description: 'Arguments to pass to jhipster command'
    required: false
outputs:
  generation-outcome:
    description: 'Generation outcome'
    value: ${{ steps.generation.outcome }}
runs:
  using: 'composite'
  steps:
    - name: 'ENV: display variables'
      run: $JHI_SCRIPTS/01-display-configuration.sh
      shell: bash
    - name: 'GENERATION: config'
      run: $JHI_SCRIPTS/11-generate-config.sh
      shell: bash
    - name: 'GENERATION: project'
      id: generation
      run: $JHI_SCRIPTS/12-generate-project.sh ${{ inputs.extra-args }}
      shell: bash
    - name: 'GENERATION: replace version in generated project'
      run: $JHI_SCRIPTS/13-replace-version-generated-project.sh
      shell: bash
    - name: 'GENERATION: jhipster info'
      run: $JHI_SCRIPTS/14-jhipster-info.sh
      shell: bash
