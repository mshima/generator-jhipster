name: Applications
concurrency:
  # Group PRs by head_ref, push to main branch by commit id, and others branch by ref.
  group: ${{ github.workflow }}-${{ github.head_ref || (github.ref == 'refs/heads/main' && github.sha) || github.ref }}
  cancel-in-progress: true
on:
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'skip_ci*'
    paths-ignore:
      - 'package*.json'
  pull_request:
    types: [closed, opened, synchronize, reopened]
    branches:
      - '*'
    paths-ignore:
      - 'package*.json'
jobs:
  build-matrix:
    runs-on: ubuntu-20.04
    outputs:
      matrix: ${{ steps.build.outputs.matrix }}
      client: ${{ steps.build.outputs.client }}
      server: ${{ steps.build.outputs.server }}
      any: ${{ steps.build.outputs.any }}
    steps:
      - name: 'SETUP: Checkout generator-jhipster'
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: 'Build matrix'
        id: build
        uses: ./.github/actions/build-matrix
        with:
          workflow-samples-file: ${{ inputs.samples-file }}
  angular:
    uses: ./.github/workflows/base.yml
    needs: build-matrix
    with:
      frontend: Angular
      samples-file: angular
    if: >-
      !contains(github.event.head_commit.message, '[react]') &&
      !contains(github.event.head_commit.message, '[vue]') &&
      !contains(github.event.pull_request.title, '[react]') &&
      !contains(github.event.pull_request.title, '[vue]') &&
      !contains(github.event.head_commit.message, '[ci skip]') &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.pull_request.title, '[skip ci]') &&
      !contains(github.event.pull_request.title, '[ci skip]') &&
      github.event.action != 'closed' &&
      (needs.build-matrix.outputs.any-common != 'false' || needs.build-matrix.outputs.angular != 'false' || needs.build-matrix.outputs.workspaces != 'false') &&
      !contains(github.event.pull_request.labels.*.name, 'pr: skip-ci')
  react:
    uses: ./.github/workflows/base.yml
    needs: build-matrix
    with:
      frontend: React
      samples-file: react
    if: >-
      !contains(github.event.head_commit.message, '[angular]') &&
      !contains(github.event.head_commit.message, '[vue]') &&
      !contains(github.event.pull_request.title, '[angular]') &&
      !contains(github.event.pull_request.title, '[vue]') &&
      !contains(github.event.head_commit.message, '[ci skip]') &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.pull_request.title, '[skip ci]') &&
      !contains(github.event.pull_request.title, '[ci skip]') &&
      github.event.action != 'closed' &&
      (needs.build-matrix.outputs.any-common != 'false' || needs.build-matrix.outputs.react != 'false' || needs.build-matrix.outputs.workspaces != 'false') &&
      !contains(github.event.pull_request.labels.*.name, 'pr: skip-ci')
  vue:
    uses: ./.github/workflows/base.yml
    needs: build-matrix
    with:
      frontend: Vue
      samples-file: vue
    if: >-
      !contains(github.event.head_commit.message, '[angular]') &&
      !contains(github.event.head_commit.message, '[react]') &&
      !contains(github.event.pull_request.title, '[angular]') &&
      !contains(github.event.pull_request.title, '[react]') &&
      !contains(github.event.head_commit.message, '[ci skip]') &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.pull_request.title, '[skip ci]') &&
      !contains(github.event.pull_request.title, '[ci skip]') &&
      github.event.action != 'closed' &&
      (needs.build-matrix.outputs.any-common != 'false' || needs.build-matrix.outputs.vue != 'false' || needs.build-matrix.outputs.workspaces != 'false') &&
      !contains(github.event.pull_request.labels.*.name, 'pr: skip-ci')
  all-checks:
    runs-on: ubuntu-latest
    needs: [angular, react, vue]
    if: >-
      always() &&
      (needs.angular.result == 'skipped' || needs.angular.result == 'success') &&
      (needs.react.result == 'skipped' || needs.react.result == 'success') &&
      (needs.vue.result == 'skipped' || needs.vue.result == 'success') &&
      github.event.action != 'closed'
    steps:
      - run: echo '${{ toJSON(needs) }}'
